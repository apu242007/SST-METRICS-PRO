<!-- Simple KPI card SVG placeholder con título, valor, cambio y una mini-sparkline -->
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200" role="img" aria-label="KPI card placeholder">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0%" stop-color="#0ea5a6" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="14" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect x="8" y="8" rx="16" ry="16" width="584" height="184" fill="url(#bg)" filter="url(#shadow)"/>
  <g transform="translate(32,28)" font-family="Inter, Arial, sans-serif">
    <text x="0" y="22" font-size="14" fill="#374151">Incidentes</text>
    <text x="0" y="72" font-size="48" font-weight="700" fill="#0f172a">124</text>

    <!-- Cambio porcentual -->
    <g transform="translate(220,40)">
      <polygon points="0,12 8,0 16,12" fill="#ef4444" transform="translate(0,0)"/>
      <text x="26" y="12" font-size="16" fill="#ef4444">-12.3%</text>
    </g>

    <!-- Sparkline -->
    <g transform="translate(0,110)">
      <rect x="0" y="0" width="520" height="40" rx="8" ry="8" fill="#fff" opacity="0"/>
      <polyline points="0,30 40,22 80,26 120,10 160,18 200,6 240,14 280,8 320,20 360,12 400,16 440,6 480,18 520,4"
                fill="none" stroke="#06b6d4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
    </g>

    <!-- Footer label / logo placeholder -->
    <g transform="translate(0,168)">
      <circle cx="10" cy="6" r="6" fill="#a78bfa"/>
      <text x="26" y="10" font-size="12" fill="#6b7280">Comparado con período anterior</text>
    </g>
  </g>
</svg>
